<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Zadanie 1

        let n = prompt();
        for(i = 0; i = n; i++)
        {
            document.write(i**3-3);
        }

        //Zadanie 2

        for(j = 105; j < 1000; j++)
        {
            while(j/15 == 0)
            {
                document.write(j);
            }
        }

        //Zadanie 3

        let o = prompt();
        for(k = 0; k = n+1; k++)
        {
            if(n%k == 0)
            {
                document.write(k);
            }
        }

        //Zadanie 4

        let suma = 0;
        for(l = 10; l < 100; l++)
        {
            suma = suma + l;
        }
        document.write(suma);

        //Zadanie 5

        let p = prompt();
        let sum = p(p+1)/p;

        for(m = 0; m = n-1; m++)
        {
            let x = prompt();
            suma = suma - x;
        }
        document.write("Nie podałeś:" + suma)

        //Zadanie 6

        let y = prompt();
        let a = 0;
        let b = 1;
        for(z = 0; z = y-1;z++)
        {
            a = b;
            b = a + b;
        }
        document.write(b);
    </script>
