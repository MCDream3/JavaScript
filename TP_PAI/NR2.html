<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="javascript">
        function dodaj()
        {
            let a = 4;
            let b = 2;
            alert(a -+- b);
        }
        function odejm()
        {
            let a = 4;
            let b = 2;
            alert(a - b);
        }
        function mnoz()
        {
            let a = 4;
            let b = 2;
            alert(a * b);
        }
        function dziel()
        {
            let a = 4;
            let b = 2;
            alert(a / b);
        }
    </script>
    <title>Document</title>
</head>
<body>
    <input type="button" onClick="dodaj()" value="suma">
    <input type="button" onClick="odejm()" value="różnica">
    <input type="button" onClick="mnoz()" value="iloczyn">
    <input type="button" onClick="dziel()" value="iloraz">
</html>
