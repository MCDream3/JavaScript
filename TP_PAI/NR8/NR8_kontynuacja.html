<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <fieldset>
        <legend>Wybierz</legend>
        <input type="checkbox" value="Dream" name="SMPMembers"/>Dream<br>
        <input type="checkbox" value="Ranboo" name="SMPMembers"/>Ranboo<br>
        <input type="checkbox" value="TommyInnit" name="SMPMembers"/>TommyInnit<br>
        <input type="checkbox" value="WilburSoot" name="SMPMembers"/>WilburSoot<br>
        <br>
        <input type="button" value="wyślij" onclick="formularz()">
    </fieldset>
    <script>
        function formularz()
        {
            let f = document.getElementById('SMPMembers');
            var v = '';
            for(i = 0; i < f.length; i++)
            {
                if(f[i].checked){v = v+'\n'+f[i].value;}
            }
            if(v == ''){v="nie dokonałeś żadnego wyboru";}
            alert(v);
        }
    </script>
</body>
