<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>wybierz zwierzęta</legend>
        <select id="zwierzęta">
        <option value="kot">kot</option>
        <option value="jeż">jeż</option>
        <option value="ryś">ryś</option>
        <option value="koń">koń</option>
        </select>
        <br>
        <input type="button" value="wyślij" onclick="formularz()">
    </fieldset>
    <script>
        function formularz()
        {
            var s = document.getElementById("zwierzęta");
            alert('Value przechowuje wartość: ' + s.value);
            alert('selectIndex zwraca wartość: ' + s.selectedIndex);
            alert('length zwraca wartość: ' + s.length);
        }
    </script>
</body>
</html>
